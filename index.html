<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Confirmar Pedido</title>
</head>
<body>
    <main>
        <section id="imagem">
            <img src="imagens/illustration-hero.svg" alt="Moça escutando música">
        </section>

        <section id="pedido">
            <h1>
                Resumo Do Pedido
            </h1>
            <p>
                Agora você pode escutar a milhões de músicas, audiobooks, e podcasts em qualquer dispositivo e em qualquer lugar!
            </p>

            <div id="plano">
                <img src="imagens/icon-music.svg" alt="musica">
                <p><span class="bold">Plano Anual</span> <br><span class="preco">R$250/ano</span></p>
                <p><a href="#">Trocar</a></p>
            </div>

            <div id="botaoprosseguir">
                <input type="submit" value="Prosseguir Com Pagamento" id="inputresetar">
            </div>

            <p class="cancel">Cancelar Pedido</p>
        </section>
    </main>
</body>
</html>
